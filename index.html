<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Directory</title>
  <link rel="stylesheet" href="static/css/base.css" />
  <link rel="stylesheet" href="static/css/layout.css" />
  <link rel="stylesheet" href="static/css/components.css" />
</head>
<body>
  <h1>Employee Directory</h1>

  <!-- 🌙 Dark Mode Toggle Button -->
  <button id="theme-toggle">🌙 Dark Mode</button>

  <!-- 🔍 Search bar -->
  <div class="search-wrapper">
    <input
      id="search"
      type="text"
      placeholder="🔍 Search employees by name or email..."
    />
  </div>

  <!-- 📝 Employee form -->
  <form id="employee-form" class="employee-form-wrapper" style="display: none;">
    <input type="hidden" id="employeeId" name="id" />
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" required />
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" required />
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />
    <label for="department">Department</label>
    <input type="text" id="department" name="department" required />
    <label for="role">Role</label>
    <input type="text" id="role" name="role" required />
    <div class="form-buttons">
      <button type="submit">💾 Save</button>
      <button type="reset" onclick="cancelEdit()">❌ Cancel</button>
    </div>
  </form>

  <!-- 📄 Employee list section -->
  <div id="employee-list"></div>

  <!-- JavaScript files -->
  <script src="static/js/data.js"></script>
  <script src="static/js/EmployeeManager.js"></script>
  <script src="static/js/UIController.js"></script>
  <script src="static/js/filters.js"></script>
  <script src="static/js/app.js"></script>
</body>
</html>
